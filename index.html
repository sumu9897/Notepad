<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notepad</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="toolbar">
    <div class="theme-switcher">
        <label>
            <input type="checkbox" id="theme-toggle">
            <span>Light mode</span>
        </label>
    </div>
    <div class="social-icons">
        <a href="https://www.facebook.com/mohammad.sumon001" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://github.com/sumu9897" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/md-sumon9897/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
</div>
<div class="notes-container">
    <h1>Notepad</h1>
    <div class="notes">
        <!-- Notes will be added here -->
        <div class="empty">No notes found.</div>
    </div>
    <button class="newNote" onclick="newNote()"><i class="fi fi-br-plus"></i></button>
</div>

<div class="note-input">
    <button class="close" onclick="closeNote()"><i class="fi fi-br-cross"></i></button>
    <form onsubmit="createNewNote(); return false;">
        <label>
            <input required class="title" type="text" placeholder="Title">
        </label>
        <label>
            <textarea required class="body" placeholder="Description goes here..."></textarea>
        </label>
        <button type="submit" style="display: flex;">Create Note</button>
    </form>
</div>

<div class="note-edit">
    <button onclick="closeEdit()">Close</button>
    <form onsubmit="editNote(); return false;">
        <label>
            <input required class="titleEdit" type="text">
        </label>
        <label>
            <textarea required class="bodyEdit"></textarea>
        </label>
        <button type="submit">Edit</button>
    </form>
</div>

<div class="credit">
    <p>Developed by <b>Mohammad Sumon</b></p>
</div>
<div class="report">
    Report bugs and give suggestions - <a href="https://www.linkedin.com/in/md-sumon9897/" target="_blank">here</a>
</div>
<script src="./asset/script.js"></script>
</body>
</html>
